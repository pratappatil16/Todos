<style>
  .nav {
    margin: 0;

    width: 100vw;
    height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgb(123, 123, 123);
  }
  .heading {
    font-weight: bold;
    font-size: 1.5rem;
    margin: 0px 50px;
    font-family: Arial, Helvetica, sans-serif;
  }
  .addNewTask {
    font-size: 1.2rem;
    margin: 0px 50px;
    /* background-color: #37a5ee; */
    font-family: Arial, Helvetica, sans-serif;
    background-color: #37a5ee;
    color: white;
    border: none;
    outline: none;
    padding: 7px 20px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
<div class="nav">
  <h1 class="heading">My Tasks</h1>
  <button class="addNewTask" (click)="openModal()">Add New Task +</button>
</div>
<app-addtodo [isVisible]="isModalVisible" (close)="closeModal()"></app-addtodo>

<div class="box">
  <div class="todos">
    <div class="toDoboxhead">
      <p class="text">TODO</p>
    </div>
    <div class="list">
      <div
        class="card"
        *ngFor="let todo of todos$ | async"
        (click)="navigateToDetail(todo.id)"
      >
        <div class="header">
          <div class="title">{{ todo.title }}</div>
          <div class="date">{{ todo.duedate }}</div>
        </div>
        <div class="priority">
          <span>{{ todo.priority }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="todos">
    <div class="toDoboxhead">
      <p class="text">in Progress</p>
    </div>
    <div class="list">
      <div
        class="card"
        *ngFor="let todo of inProgressTodos$ | async"
        (click)="navigateToDetail(todo.id)"
      >
        <div class="header">
          <div class="title">{{ todo.title }}</div>
          <div class="date">{{ todo.duedate }}</div>
        </div>
        <div class="priority">
          <span>{{ todo.priority }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="todos">
    <div class="toDoboxhead">
      <p class="text">complete</p>
    </div>
    <div class="list">
      <div
        class="card"
        *ngFor="let todo of complete$ | async"
        (click)="navigateToDetail(todo.id)"
      >
        <div class="header">
          <div class="title">{{ todo.title }}</div>
          <div class="date">{{ todo.duedate }}</div>
        </div>
        <div class="priority">
          <span>{{ todo.priority }}</span>
        </div>
      </div>
  
  </div>
  </div>
  <app-edit-todo-model
    [isVisible]="iseditModalVisible"
    [todo]="currOpenTodo"
    (close)="closeEditModel()"
  ></app-edit-todo-model>
